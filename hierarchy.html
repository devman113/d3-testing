<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .node rect {
    cursor: pointer;
    fill: #fff;
    fill-opacity: 0.5;
    stroke: #3182bd;
    stroke-width: 1.5px;
  }
  .node text {
    font: 12px sans-serif;
    pointer-events: none;
  }
  .link {
    fill: none;
    stroke: #9ecae1;
    stroke-width: 1.5px;
  }
  .main-container {
    display: flex;
  }
  #toggleCollapse {
    margin-top: 20px;
    margin-left: 40px;
    padding: 10px 20px;
    background: rgba(49, 130, 189, 0.4);
    font-size: 14px;
    border: none;
    outline: none;
  }
  .singleColumnContainer {
    margin-left: 20px;
    font-family: sans-serif; 
  }
</style>
<link rel="stylesheet" type="text/css" href="dragula.css">
<link rel="stylesheet" type="text/css" href="checkbox.css">
<body>
  <input 
    id="toggleCollapse" 
    type="button" 
    value="Collapse All" 
    onclick="toggleCollapse()" 
  />
  <div class="main-container">
      <div class="wrapper panel panel-body">
          <div id="columnsList" class="cont-dragula">
          </div>
      </div>
      <div class="view-container">
      </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  // ----- D3 View Configuration -----
  var margin = {top: 30, right: 20, bottom: 30, left: 20},
      width = 960,
      barHeight = 25,
      barWidth = 480;
  var i = 0,
      duration = 400,
      root;
  var diagonal = d3.linkHorizontal()
      .x(function(d) { return d.y; })
      .y(function(d) { return d.x; });
  var svg = d3.select(".view-container").append("svg")
      .attr("width", width) // + margin.left + margin.right)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  function update(source) {
    // Compute the flattened node list.
    var nodes = root.descendants();
    var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);
    d3.select("svg").transition()
        .duration(duration)
        .attr("height", height);
    d3.select(self.frameElement).transition()
        .duration(duration)
        .style("height", height + "px");
    // Compute the "layout". TODO https://github.com/d3/d3-hierarchy/issues/67
    var index = -1;
    root.eachBefore(function(n) {
      n.x = ++index * barHeight;
      n.y = n.depth * 20;
    });
    // Update the nodes…
    var node = svg.selectAll(".node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });
    var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
        .style("opacity", 0);
    // Enter any new nodes at the parent's previous position.
    nodeEnter.append("rect")
        .attr("y", -barHeight / 2)
        .attr("height", barHeight)
        .attr("width", barWidth)
        .style("fill", color)
        .on("click", click);
    nodeEnter.append("text")
        .attr("dy", 3.5)
        .attr("dx", 5.5)
        .text(function(d) { return d.data.name; });
    // Transition nodes to their new position.
    nodeEnter.transition()
        .duration(duration)
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
        .style("opacity", 1);
    node.transition()
        .duration(duration)
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
        .style("opacity", 1)
      .select("rect")
        .style("fill", color);
    // Transition exiting nodes to the parent's new position.
    node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
        .style("opacity", 0)
        .remove();
    // Update the links…
    var link = svg.selectAll(".link")
      .data(root.links(), function(d) { return d.target.id; });
    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function(d) {
          var o = {x: source.x0, y: source.y0};
          return diagonal({source: o, target: o});
        })
      .transition()
        .duration(duration)
        .attr("d", diagonal);
    // Transition links to their new position.
    link.transition()
        .duration(duration)
        .attr("d", diagonal);
    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
        .duration(duration)
        .attr("d", function(d) {
          var o = {x: source.x, y: source.y};
          return diagonal({source: o, target: o});
        })
        .remove();
    // Stash the old positions for transition.
    root.each(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }
  // Toggle children on click.
  function click(d) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update(d);
  }
  function color(d) {
    return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
  }
  // ----- End D3 View Configuration -----


  var hierarchyData;
  var filteredColumns;
  var dataSet;
  var isCollapsed = true;

  d3.json('http://localhost:8000/mockData.json', function(error, data) {
    var propertyKeys = [];
    dataSet = data;
    if (dataSet.length > 0) {
      propertyKeys = Object.keys(dataSet[0]);
      filteredColumns = propertyKeys;
      var eachColumn = d3.select('#columnsList')
           .selectAll('div')
           .data(propertyKeys)
           .enter()
           .append('div')
           .attr('class','singleColumnContainer')
      var checkBox = d3
           .selectAll('.singleColumnContainer')
           .data(propertyKeys)
              .append("input")
              .attr('type','checkbox')
              .attr('class','checkList')
              .attr('checked', true)
              .attr('id', function (d){ return `check#${d}` })
              .on('change', columnsUpdated)
      var columnLabel = d3
           .selectAll('.singleColumnContainer')
           .data(propertyKeys)
              .append('label')
              .attr('class', 'columnLabel')
              .text(function (val){ return val })
              .attr('id',function (d){ return `label#${d}` })
              .attr('for', function (d){ return `check#${d}` });
      viewUpdate();
    }
  });

  function collapseHierarchy() {
    root = d3.hierarchy(hierarchyData);
    root.children.forEach(collapseAll);
    update(root);
  }
  function collapseAll(d) {
      if (d.children) {
        d.children.forEach(collapseAll);
        d._children = d.children;
        d.children = null;
      }
  }
  function toggleCollapse() {
    isCollapsed = !isCollapsed;
    document.getElementById("toggleCollapse").value = isCollapsed ? "Collapse All" : "UnCollapse All";
    viewUpdate();
  }
  function findWithAttr(array, attr, value) {
    for(var i = 0; i < array.length; i += 1) {
        if(array[i][attr] === value) {
            return i;
        }
    }
    return -1;
  }
  function generateHierarchicalDataSet(dataSet, columnList) {
    var hierarchyData = {
      name: `Hierarchical View`,
      children: [
      ]
    };
    for (var i = 0; i < dataSet.length; i++) {
      var dataElement = dataSet[i];
      var currentObj = hierarchyData;
      for (var j = 0; j < columnList.length; j++) {
          var eachVal = dataElement[columnList[j]];
          var newName = `${eachVal} (${columnList[j]})`;
          var childObj = j < columnList.length - 1 ? {
            name: newName,
            children: []
          } : {
            name: newName,
            size: 1
          };
          var nextIndex = -1;
          if (!currentObj.children)
            currentObj.children = [childObj];
          var foundIndex = findWithAttr( currentObj.children, 'name', `${eachVal} (${columnList[j]})`);
          if (foundIndex > -1) nextIndex = foundIndex;
          else {
            nextIndex = currentObj.children.length;
            currentObj.children.push(childObj);
          }
          currentObj = currentObj.children[nextIndex];
      }      
    }
    return hierarchyData;
  }
  // ----- Dragula Configuration -----
  drake = dragula([columnsList]);
  drake
    .on('dragend', function (el, target, source, sibling) {
      columnsUpdated();
    });  
  // ----- End Dragula Configuration ----- 

  function columnsUpdated() {
    filteredColumns = [];
    var checkList = document.querySelectorAll('.checkList');
    checkList.forEach(eachBox => {
      if (eachBox.checked) {
        var eachId = eachBox.id.split('#');
        filteredColumns.push(eachId[1]);
      }
    });
    viewUpdate();
  }
  function viewUpdate() {
    hierarchyData = generateHierarchicalDataSet(dataSet, filteredColumns);
    root = d3.hierarchy(hierarchyData);
    root.x0 = 0;
    root.y0 = 0;
    if (isCollapsed) 
      collapseHierarchy();
    update(root);
  };
</script>
